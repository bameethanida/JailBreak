<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>JAILBREAK</title>
</head>
<body>
    <h1>Welcome to JAILBREAK Control System</h1>
    <div class="title">

    </div>

    <div class="control-section">
        
    </div>

    <div class="container">
        <p>Door</p>
        <span class="switch">
            <input type="checkbox" class="switch" id="switch-id1">
            <label for="switch-id1"></label>
        </span>
    </div>
    <div class="container">
        <p>Light</p>
        <span class="switch">
            <input type="checkbox" class="switch" id="switch-id2">
            <label for="switch-id2"></label>
        </span>
    </div>
    <div class="container">
        <p>Buzzer</p>
        <span class="switch">
            <input type="checkbox" class="switch" id="switch-id3">
            <label for="switch-id3"></label>
        </span>
    </div>

    <!-- JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
